<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator in Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dark and light mode desgin-->
        <div class="mode">
            
        </div>

        <!-- Display screen desgin-->
        <div class="display-frame">
            <div class="display-screen"> 

        </div>
        </div>

        <!-- Keyboard desgin-->
        <div class="keyboard">
            <div>
                <div id="clear" class="btn operator">C</div>
                <div id="7" class="btn number">7</div>
                <div id="4" class="btn number">4</div>
                <div id="1" class="btn number">1</div>
                <div id="(" class="btn operator ">(</div>
            </div>
            <div>
                <div id="+" class="btn operator">+</div>
                <div id="8" class="btn number">8</div>
                <div id="5" class="btn number">5</div>
                <div id="2" class="btn number">2</div>
                <div id="0" class="btn number">0</div>
            </div>
            <div>
                <div id="*" class="btn operator">*</div>
                <div id="9" class="btn number">9</div>
                <div id="6" class="btn number">6</div>
                <div id="3" class="btn number">3</div>
                <div id=")" class="btn operator">)</div>
            </div>
            <div>
                <div id="del" class="btn operator">Del</div>
                <div id="-" class="btn operator">-</div>
                <div id="%" class="btn operator">%</div>
                <div id="equal" class="btn equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
